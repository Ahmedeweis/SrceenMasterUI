<?xml version="1.0" encoding="UTF-8"?>
<!-- Minimal, responsive gamepad logo built with strokes so it inherits currentColor -->
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="80" viewBox="0 0 240 80" fill="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>
  <!-- Gamepad outline -->
  <path d="M35 30 C35 22 42 16 50 16 H90 C98 16 105 22 105 30 V50 C105 58 98 64 90 64 H50 C42 64 35 58 35 50 Z"
        stroke="url(#g)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- D-Pad -->
  <path d="M55 40 v-6 M55 40 v6 M55 40 h-6 M55 40 h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <!-- AB buttons -->
  <circle cx="85" cy="38" r="3" fill="currentColor"/>
  <circle cx="92" cy="44" r="3" fill="currentColor"/>
  <!-- Brand text -->
  <text x="120" y="48" font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="22" fill="url(#g)">
    Game Zone
  </text>
  <title>Minimal Gamepad Logo</title>
</svg>
